name: Build and Push to ArvanCloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to ArvanCloud Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ARVAN_REGISTRY_URL }}
        username: ${{ secrets.ARVAN_REGISTRY_USERNAME }}
        password: ${{ secrets.ARVAN_REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.ARVAN_REGISTRY_URL }}/eitta/backend:latest
          ${{ secrets.ARVAN_REGISTRY_URL }}/eitta/backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image digest
      run: echo "Image pushed successfully!"
